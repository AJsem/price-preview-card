<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="main-container">
    <div class="top-container">
      <img src="images/image-product-desktop.jpg" alt="Product Image" class="desktop-img">
      <img src="images/image-product-mobile.jpg" alt="Product Image" class="mobile-img">
    </div>
    <div class="bottom-container">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class='text'>A floral, solar and voluptuous<br>interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <p class="discount-price">$149.99</p>
        <p class="price">$169.99</p>
      </div>
        <a href="#" class="cart-btn">
          <img src="images/icon-cart.svg">
          <span>Add to Cart</span>
        </img>
        </a>    
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AJsem" target="_blank">JxGrim</a>
  </div>
</body>
</html>
